services:
  minio:
    image: minio/minio:latest
    container_name: fairgrounds-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - ./sample_data:/sample_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - delta-sharing-network

  delta-sharing-server:
    build: .
    container_name: fairgrounds-delta-sharing
    ports:
      - "${DELTA_SHARING_SERVER_PORT:-8080}:8080"
    environment:
      DELTA_SHARING_BEARER_TOKEN: ${DELTA_SHARING_BEARER_TOKEN:-your-secure-bearer-token-here}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-delta-sharing-data}
    volumes:
      - ./config:/config
      - ./sample_data:/data
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - delta-sharing-network

volumes:
  minio_data:
    driver: local

networks:
  delta-sharing-network:
    driver: bridge